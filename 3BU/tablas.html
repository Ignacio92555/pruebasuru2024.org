<body>
    <center>

<tr>

<th>3</th>
<th>4</th>
<th>5</th>

</tr>

</tr>
<tr>
    <td>11</td>

</tr>
<tr>
    <td colspan="5">16+17+18+19+20</td>
</tr>

    </table>
    <section><h2></h2>
        <caption>Tablita2</caption>

            <tr>
            <th rowspan="2">1+6</th>
            <th>2</th>
            <th>3</th>

            <td>10</td>
            </tr>
            <tr>
                <td>11</td>

            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>19</td>
                <td>20</td>
            </tr>
            
                </table>
    </section>
</center>
